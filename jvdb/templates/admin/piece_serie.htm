{% extends "admin_body.htm" %}

{% block includes %}
    <script src="/static/js/admin/piece_serie.js"></script>
{% endblock %}

{% block content %}
    <div class="col-md-12">
        <div id='new-piece_serie'></div>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                <div class='panel-title'>Series</div>
            </div>

            <div class='panel-body'>
                <button id='new-btn' class='btn btn-primary'>
                    <strong>+</strong> Voeg nieuwe serie toe
                </button>
            </div>
            <table class="table table-striped custab" id="piece_series">
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th class="text-center">Actie</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script type='text/template' id='piece_serie-view-template'>
        <% _.each(piece_series, function(piece_serie) { %>
            <tr data-id='<%= piece_serie.get('id') %>'>
                <td><%= piece_serie.get('name') %></td>
                <td class='text-right'>
                    <button class='edit btn btn-info btn-xs'>
                        <span class='glyphicon glyphicon-edit'></span>
                    </button>
                    <button class='remove btn btn-danger btn-xs'>
                        <span class='glyphicon glyphicon-remove'></span>
                    </button>
                </td>
            </tr>
        <% }); %>
    </script>

    <script type='text/template' id='piece_serie-edit-template'>
        <td><input type='text' class='form-control' data-property='name' value='<%= piece_serie.get('name') %>' /></td>
        <td class='text-right'>
            <button class='save btn btn-primary btn-xs'>
                <span class='glyphicon glyphicon-ok'></span>
            </button>
            <button class='cancel btn btn-danger btn-xs'>
                <span class='glyphicon glyphicon-ban-circle'></span>
            </button>
        </td>
    </script>

    <script type="text/template" id="piece_serie-new-template">
        <div class='panel panel-default'>
            <div class='panel-heading'>
                <div class='panel-title pull-left'>Nieuwe serie</div>
                <button id='cancel-new' class='btn btn-danger pull-right'>
                    <span class='glyphicon glyphicon-remove'></span> Sluiten
                </button>
                <div class='clearfix'></div>
            </div>

            <div class='panel-body'>
                <div class='form-group' id='new-piece_serie-form'>
                    <label for='name'>Name</label>
                    <input type='text' class='form-control' data-property='name' id='name'/>
                </div>
                <button id='save-new' class='btn btn-primary'>Save</button>
            </div>
        </div>
    </script>
{% endblock %}
